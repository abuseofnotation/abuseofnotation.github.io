---
layout: default
---
<div class="container">
  <h1>Shorts</h1>
  {% for post in site.categories['microblog'] %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

    {% for tag in post.tags%}
          <a href="{{ site.baseurl }}/tags/{{tag}}">{{tag}}</a>
    {% endfor %}
    </article>
  {% endfor %}
</div>
