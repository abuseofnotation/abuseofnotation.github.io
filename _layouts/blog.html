---
layout: default
---

  <article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

   {% if page.date %}
   <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
   {% endif %}
  </article>

  {% for tag in page.tags%}
        <h2>More on <a href="{{ site.baseurl }}/tags/{{tag}}">{{tag}}</a></h2>
  {% endfor %}
