---
layout: default
---

<div class="container">
  <article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

   {% if page.date %}
   <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
   {% endif %}
  </article>
  <div class="prev-next">
  {% if page.previous.url %}
    <a class="prev" href="{{site.baseurl}}{{page.previous.url}}">&laquo;prev</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{site.baseurl}}{{page.next.url}}">next&raquo;</a>
  {% endif %}
</div>
